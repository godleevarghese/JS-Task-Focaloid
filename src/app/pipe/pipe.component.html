<h2>{{title}}</h2>
<h2>{{title | lowercase}}</h2>
<h2>{{title | uppercase}}</h2>
<h2>{{title | titlecase}}</h2>
<h2>{{title | slice:5}}</h2>
<h2>{{5.234 | number:'1.2-3'}}</h2>
<h2>{{5.234 | number:'2.3-4'}}</h2>
<h2>{{5.234 | number:'3.4-5'}}</h2>
<h2>{{.45 | percent}}</h2>
<h2>{{ date | date:'short'}}</h2>
